# ---------- Main Prompt Format ----------
format = """
[$time](bold #f2cdcd) [](bold #89b4fa) $username$hostname$directory$git_branch$git_status$package$os
$character"""

# ---------- Input Character ----------
[character]
success_symbol = "[➜](bold #a6e3a1)"
error_symbol = "[❗](bold #f38ba8)"
format = "$symbol"

# ---------- Username (Detects root) ----------
[username]
style_user = "bold white bg:#b4befe"
style_root = "bold white bg:#f38ba8"
show_always = true
format = "[ $user ]($style)[](fg:$style bg:#cba6f7)"

# ---------- Hostname (SSH aware) ----------
[hostname]
ssh_only = false
ssh_symbol = " "
style = "bold white bg:#cba6f7"
format = "[$ssh_symbol@$hostname ]($style)[](fg:#cba6f7 bg:#89b4fa)"

# ---------- Current Directory ----------
[directory]
style = "bold white bg:#89b4fa"
format = "[ $path ]($style)[](fg:#89b4fa bg:#fab387)"

# ---------- Git Branch ----------
[git_branch]
symbol = " "
style = "bold white bg:#fab387"
format = "[ $symbol$branch ]($style)[](fg:#fab387 bg:#a6e3a1)"

# ---------- Git Status ----------
[git_status]
style = "bold white bg:#a6e3a1"
format = "[ $all_status$ahead_behind ]($style)[](fg:#a6e3a1 bg:#94e2d5)"

# ---------- Package Info ----------
[package]
disabled = false
symbol = "📦"
style = "bold white bg:#94e2d5"
format = "[ $symbol$version ]($style)[](fg:#94e2d5 bg:#f38ba8)"

# ---------- OS Updates ----------
[os]
disabled = false
style = "bold white bg:#f38ba8"
symbol = "󰚰"
format = "[ ⮕ $symbol $updates ]($style)[](fg:#f38ba8 bg:#1e1e2e)"

# ---------- Time ----------
[time]
disabled = false
format = "[$time]($style)"
time_format = "%H:%M"
style = "bold #f2cdcd"

# ---------- Battery ----------
[battery]
full_symbol = "🔋"
charging_symbol = "⚡"
discharging_symbol = "🔌"
disabled = false
format = "[ $symbol$percentage ](bold #f9e2af)"
